
<!doctype html>
  <head>
    <title>App Manifest Generator</title>
    <!-- Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/styles/xcode.min.css">
    <link rel="icon" href="/images/icons/icon-72x72.png" type="image/png">
    <link rel="manifest" href="/manifest.json">
    <style type="text/css">
      body .row{
        margin-left:15% !important;
      }

      .file-field .btn {
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 8px;
      }

      nav.nav-wrapper {
        background-color: rgb(9, 39, 63);
      }

    </style>
  </head>
  <body>
    <nav class="nav-wrapper">
      <a href="/" class="brand-logo center">Generate Icons and Manifest.json</a>
    </nav>
    <div class="row" style="text-align: center; margin: auto;">
      <section class="col m6 s12 row">
        <div class="col s12">
          <p>Upload one icon(.png format) and the app will generate a manifest.json file as well as icons of various sizes.</p>
        </div>

        <form id="upload" class="col s12 row" action="https://app-manifest.appspot.com/upload" method="post" enctype="multipart/form-data">
          <input type="hidden" id="manifest" name="manifest" hidden>
          <div class="file-field input-field col s12">
            <div class="btn blue">
              <span>Upload Icon</span>
              <input type="file" name="icon">
            </div>
            <div class="file-path-wrapper">
              <input name="icon" class="file-path validate" type="text">
            </div>
          </div>
          <p class="center col s12">
            <button class="btn waves-effect waves-light rgb(9, 39, 63)" style="border-radius: 6px;" type="submit" name="action">Download</button>
          </p>
        </form>
      </section>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script>
      window.manifest = {
        language: "en"
      }
    </script>
  </body>
</html>
